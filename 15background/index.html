<script src="https://code.jquery.com/jquery-1.12.4.js" ></script>
<script>
  var docwidth = $('body').width(),
      $wrap = $('.wrap'),
      $imgs = $('.wrap .hb'),
      slideWidth = $wrap.width(); //변수 계속 쓸때 var 반복 안하고 끝에 , 치면 됨

      $wrap.mousemove(function(e){
        var mouseX = e.pageX;
        //console.log(mouseX);
        var offset = mouseX / docwidth * slideWidth - mouseX / 2;


        $imgs.css({
          transform:'translateX(' + -offset + 'px)'
        })

      });
      $wrap.mouseleave(function(e){
        $imgs.css({
          transform:'translateX(' + 0 + 'px)',
          transition: 0.5 + 's' //0.5초 s는 문자라서 ''로 싸줌
        }) //제자리로 너무 급하게 가지않게. transition0.5s 줌
      });
</script>
